<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of contacts">
    <ion-item >
      <ion-label class="ion-text-wrap">
        <ion-text color="primary"><h2>{{item.nombre}}</h2></ion-text>            
        <p>{{item.numero}}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
